<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Payoneer Bank</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">WellCome to Payoneer Bank</h1>
        <div class="login-box">
            <h3>Login In</h3>
            <input type="text" class="form-control" placeholder="Email" required><br>
            <input type="password" class="form-control" placeholder="password" required><br>
            <button class="btn btn-primary" id="login-button">Login</button>

        </div>
    </div>
    <div id="check-Amount-section">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h1>Deposit</h1>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h1>Withdraw</h1>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h1>Balance</h1>
                    <h1>$ 1240</h1>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <div class="row">
                <div class="col-md-5 box">
                    <h1>Deposit</h1>
                    <input type="text" placeholder="$ amount you want to deposit" class="form-control"><br>
                    <button class="btn btn-success">Deposit</button>
                </div>
                <div class="col-md-5 box">
                    <h1>Withdraw</h1>
                    <input type="text" placeholder="$ amount you want to Withdraw" class="form-control"><br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("login-button").addEventListener("click", function () {
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            document.getElementById("check-Amount-section").style.display = "block"
        })

    </script>

</body>

</html>
